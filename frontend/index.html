<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placify - Job Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root">
        <div class="min-h-screen bg-gray-50">
            <!-- Navigation -->
            <nav class="bg-white shadow-sm">
                <div class="max-w-6xl mx-auto px-4">
                    <div class="flex justify-between h-16">
                        <div class="flex items-center">
                            <h1 class="text-xl font-bold text-blue-600">Placify</h1>
                        </div>
                        <div class="flex items-center space-x-4">
                            <a href="/dashboard" class="text-gray-600 hover:text-gray-900">Dashboard</a>
                            <a href="/manage-jobs" class="text-blue-600 font-medium">Manage Jobs</a>
                            <a href="/profile" class="text-gray-600 hover:text-gray-900">Profile</a>
                            <button class="text-gray-600 hover:text-gray-900">Logout</button>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <main>
                <div id="manage-jobs-container"></div>
            </main>
        </div>
    </div>

    <!-- Load React and the component -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Load the component -->
    <script type="text/babel">
        // This would normally be imported, but for demonstration we'll include it directly
        const { useState, useEffect } = React;
        
        // Simplified version of the component for demonstration
        const ManageJobs = () => {
            const [jobs, setJobs] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [success, setSuccess] = useState(null);
            const [showCreateForm, setShowCreateForm] = useState(false);
            const [user, setUser] = useState({ role: "recruiter" });
            const [hasCompany, setHasCompany] = useState(true);
            
            // Form state
            const [formData, setFormData] = useState({
                title: "",
                role: "",
                desc: "",
                location: "",
                salary: "",
                skills: [],
                jobType: "internship",
                experienceLevel: "entry",
                isRemote: false,
                expiresAt: "",
                applicationDeadline: ""
            });
            
            const [skillInput, setSkillInput] = useState("");

            return (
                <div className="max-w-6xl mx-auto px-4 py-8">
                    <div className="flex justify-between items-center mb-8">
                        <h1 className="text-3xl font-bold text-gray-800">Manage Jobs</h1>
                        {hasCompany && (
                            <button
                                onClick={() => setShowCreateForm(!showCreateForm)}
                                className="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300"
                            >
                                {showCreateForm ? "Cancel" : "Create New Job"}
                            </button>
                        )}
                    </div>

                    {/* Company Check */}
                    {!hasCompany && user.role === "recruiter" && (
                        <div className="mb-8 p-6 bg-yellow-50 border border-yellow-200 rounded-lg">
                            <h2 className="text-xl font-semibold text-yellow-800 mb-2">Company Profile Required</h2>
                            <p className="text-yellow-700 mb-4">
                                You need to create a company profile before you can post jobs.
                            </p>
                            <a 
                                href="/create-company" 
                                className="inline-block bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded transition duration-300"
                            >
                                Create Company Profile
                            </a>
                        </div>
                    )}

                    {/* Jobs List */}
                    <div>
                        <h2 className="text-2xl font-bold text-gray-800 mb-4">Your Jobs</h2>
                        
                        <div className="text-center py-12">
                            <p className="text-gray-500">No jobs found.</p>
                            {hasCompany && (
                                <button
                                    onClick={() => setShowCreateForm(true)}
                                    className="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300"
                                >
                                    Create Your First Job
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // Render the component
        const root = ReactDOM.createRoot(document.getElementById('manage-jobs-container'));
        root.render(<ManageJobs />);
    </script>
</body>
</html>
